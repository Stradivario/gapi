name: Publish

on:
  push:
    branches:
      - master

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          # registry-url: https://npm.pkg.github.com/
          # scope: "@rxdi"
      - run: npx @rxdi/bolt install
      - run: npm config set '//registry.npmjs.org/:_authToken' "${{secrets.NPM_TOKEN}}"
      - run: npm run lint --if-present
      - run: npm test --if-present
      - run: git config --global user.email 'kristiqn.tachev@gmail.com'
      - run: git config --global user.name "Kristiyan Tachev"
      - run: npm version patch
      - run: npm run build
      - run: npm run patch
      - run: npm run publish
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
      - run: node ./change-version.js
      - run: npx conventional-changelog-cli -p angular -i CHANGELOG.md -s --commit-path . -r 0
      - run: git add .
      - run: git commit --amend --no-edit
      - uses: ad-m/github-push-action@master
        with:
          tags: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
